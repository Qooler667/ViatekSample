<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./reset/reset.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <header>
        <div class="header-top--wrapper">
            <div class="container header-top">
                <div class="header-top__loc"><img src="./images/header-img/location.svg" alt="">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary header-top__loc-menu_button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Москва
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class=" btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"><span></span></button>
                                </div>
                                <div class="modal-body">
                                    <ul class="modal-body__list">
                                        <li><a href="#">1...</a></li>
                                        <li><a href="#">2...</a></li>
                                        <li><a href="#">3...</a></li>
                                        <li><a href="#">4...</a></li>
                                        <li><a href="#">5...</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-top__phone-menu">
                    <div><img src="./images/header-img/phone-white.svg" alt=""></div>
                    <div>+7 910 360 63 92</div>
                    <div><img src="./images/header-img/chevron-down-white.svg" alt=""></div>
                </div>
                <menu class="header-top__menu">
                    <ul class="header-top__menu_list">
                        <li class="header-top__menu_item"><a href="#">Услуги</a></li>
                        <li class="header-top__menu_item"><a href="#">Новости</a></li>
                        <li class="header-top__menu_item"><a href="#">Портфолио</a></li>
                        <li class="header-top__menu_item">
                            <!-- dropdown -->
                            <button class="btn header-top__menu_button" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span class="header-top__menu_burger">
                                </span>
                            </button>
                            <div class="dropdown header-top__burger_dropdown">

                                <ul class="dropdown-menu dropdown-menu__list">
                                    <li><button class="dropdown-item" type="button">О компании </button></li>
                                    <li><button class="dropdown-item" type="button">Услуги</button></li>
                                    <li><button class="dropdown-item" type="button">Портфолио</button>
                                    </li>
                                    <li><button class="dropdown-item" type="button">Новости</button>
                                    </li>
                                    <li><button class="dropdown-item" type="button">Контакты</button>
                                    </li>
                                    <li><button class="dropdown-item" type="button">Документы</button>
                                    </li>
                                    <li><button class="dropdown-item" type="button">Прайс</button>
                                    </li>
                                </ul>
                            </div>

                        </li>
                    </ul>
                </menu>
            </div>
        </div>
        <div class=" header-bottom--wrapper">
            <div class="container header-bottom">
                <div class="header-bottom__logo"><img src="./images/header-img/logo.svg" alt="">
                    <hr class="header-bottom__line">
                    <p>Мы не допускаем типовых решений,<br>
                        нам интересно всякий раз создавать новое!</p>
                </div>
                <div class="header-bottom__field">
                    <input type="search" class="header-bottom__field-search">
                    <button class="header-bottom__field-search_button">
                        <img src="./images/header-img/search.svg" alt="">
                    </button>
                </div>
                <div class="header-bottom__sked">
                    <p>График работы:</br><span> Пн-Пт, 9:00 - 18:00</span></p>
                </div>
                <div class="header-bottom__social">
                    <div class="header-bottom__social--wrapper">
                        <img src="./images/header-img/whatsapp.svg" alt="">
                    </div>
                    <div class="header-bottom__social--wrapper">
                        <img src="./images/header-img/telegramm.svg" alt="">
                    </div>
                </div>
                <div class="header-bottom__phone-menu">
                    <div><img src="./images/header-img/phone-green.svg" alt=""></div>
                    <div>+7 910 360 63 92</div>
                    <div><img src="./images/header-img/chevron-down.svg" alt=""></div>
                </div>
            </div>
        </div>
    </header>
</body>
<script src="./js/bootstrap.bundle.js"></script>

</html>
